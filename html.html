<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cat API Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #cat-image {
        width: 500px;
        height: auto;
      }
      button {
        font-size: 18px;
        padding: 12px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cat API Example</h1>
      <img id="cat-image" src="" alt="cat image">
      <button id="new-cat-button">New Cat</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
